<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first ps set</title>
    <style>
      .my-button {
        background-color: blue;
        
      }
      .my-button:hover {
        background-color: red;
      }
      .btn4 {
        background-color: rgb(160, 238, 160);
        border: none;
        border-radius: 10px;
        padding: 2px 10px;
        cursor: pointer;
        
      }
      .btn5 {
        background-color:white;
        border: 2px solid black;
        border-radius: 10px;
        padding: 3px 20px;
      }
      

    </style>
    <script>
        let count ='';
        
        function no() {
        count++;
        let item = document.querySelector("#items");
        item.innerHTML = "Your Bag has " + count + " Items"; 
      };
      function hii() {
         count--;
        let item = document.querySelector("#items");
        item.innerHTML = "Your Bag has " + count + " Items"; 
      };
      function jii() {
         count +=2;
        let item = document.querySelector("#items");
        item.innerHTML = `Your Bag has ${count} Items`; 
      };
 
    </script>
  </head>
  <body>
    <main>
      
      <button id="btn4"class="btn4" onclick="no()">Add to Bag</button>
      <button id="btn5" class="btn5" onclick="hii()">❤️WISHLIST</button>
      <button id="btn6" class="btn4" onclick="jii()">Add 1+1 sale item</button>
      <h1 id="items" >Your Bag has 0 Items</h1>
    </main>

  </body>
</html>
