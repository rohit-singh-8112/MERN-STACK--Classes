<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Single URL Multiple Pages</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="nav">
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#services">Services</a>
  <a href="#contact">Contact</a>
</nav>

<div class="pages">
  <section id="home" class="page">
    <h1>Home Page</h1>
    <p>Welcome to Home</p>
  </section>

  <section id="about" class="page">
    <h1>About Page</h1>
    <p>About us content</p>
  </section>

  <section id="services" class="page">
    <h1>Services Page</h1>
    <p>Our services</p>
  </section>

  <section id="contact" class="page">
    <h1>Contact Page</h1>
    <p>Contact details</p>
  </section>
</div>


<input type="radio" name="tab" id="home" checked>
<input type="radio" name="tab" id="about">
<input type="radio" name="tab" id="contact">

<nav>
  <label for="home">Home</label>
  <label for="about">About</label>
  <label for="contact">Contact</label>
</nav>

<div class="content">
  <div class="page home">Home Content</div>
  <div class="page about">About Content</div>
  <div class="page contact">Contact Content</div>
</div>


</body>
</html>
