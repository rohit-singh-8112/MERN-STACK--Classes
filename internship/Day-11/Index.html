<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Real World UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== NAVBAR ===== -->
  <nav class="navbar">
    <div class="logo">MyWebsite</div>

    <ul class="nav-links">
      <li>Home</li>
      <li>About</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>

    <button class="login-btn">Login</button>
  </nav>

  <!-- ===== CARDS SECTION ===== -->
  <section class="section">
    <h2>Services (Cards Layout)</h2>
    <div class="card-container">
      <div class="card">Web Design</div>
      <div class="card">Development</div>
      <div class="card">SEO</div>
      <div class="card">Marketing</div>
    </div>
  </section>

  <!-- ===== DASHBOARD ===== -->
  <section class="section">
    <h2>Dashboard Layout</h2>
    <div class="dashboard">
      <aside class="sidebar">
        <h3>Dashboard</h3>
        <p>Home</p>
        <p>Users</p>
        <p>Reports</p>
        <p>Settings</p>
      </aside>

      <main class="content">
        <h3>Welcome Back!</h3>
        <div class="stats">
          <div class="stat">Sales</div>
          <div class="stat">Users</div>
          <div class="stat">Revenue</div>
        </div>
      </main>
    </div>
  </section>

</body>
</html>
